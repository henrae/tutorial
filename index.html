<html>

    <head>
        
        <title>AJAX</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="jquery.min.js"></script>
        
    </head>

    <body>
        <h1>Hello World!</h1>
        <p></p>
        
        <script type="text/javascript">
          
            $.ajax("info.txt")
                .done(function(data) {
                
                $("p").html(data);
                
                })
                .fail(function() {
                
                alert("Could not get data");
                
                });
            
        
        </script>
        
    </body>

</html>
